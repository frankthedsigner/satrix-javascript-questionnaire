<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satrix Financial Questionnaire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/assets/index.css" />
    <script defer src="./src/data/questions.data.js" type="module"></script>
    <script
      defer
      src="./src/functions/questionnaire.func.js"
      type="module"
    ></script>
  </head>
  <body>
    <div class="start-container master-container" data-state="disabled">
      <div class="intro-header">
        <div class="header">
          <h1>Take</h1>
          <h2>our test</h2>
        </div>
        <div class="intro">
          <p class="intro-text">
            How closely have you been paying attention? <br />Take our quiz and
            get your score!
          </p>
          <button>Start the quiz</button>
        </div>
      </div>
    </div>
    <div class="content-container master-container" data-state="active">
      <div class="container-left"></div>
      <div class="container-right">
        <div class="question-display">
          <div class="question-header">
            <span
              class="question-title"
              id="question-number"
              data-question-index="1"
              >Question</span
            >
            <span class="question" data-question="Question"
              >Loading question...</span
            >
          </div>
          <div class="answer-list">
            <div class="answer-item">
              <div>A</div>
              <div id="answer-a">Answer A</div>
            </div>
            <div class="answer-item">
              <div>B</div>
              <div id="answer-b">Answer B</div>
            </div>
            <div class="answer-item">
              <div>C</div>
              <div id="answer-c">Answer C</div>
            </div>
          </div>
        </div>
        <div class="progress-bar">
          <div class="progress-info" id="progress-info">10%</div>
          <div class="progress-bar-indicator" id="progress-bar"></div>
          <div class="progress-bar-base"></div>
        </div>
      </div>
    </div>
  </body>
</html>
